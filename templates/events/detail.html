<h4 class="mb-3 fw-bold">Your RSVP</h4>

{% if existing_rsvp %}
<p class="text-muted">Current status: 
    <span class="badge bg-primary">{{ existing_rsvp.status }}</span>
</p>
{% endif %}

<form method="post" action="{% url 'submit_rsvp' event.pk %}">
    {% csrf_token %}
    <div class="d-flex gap-2">
        <button name="status" value="Going" class="btn btn-success rounded-pill">
            <i class="bi bi-check2-circle"></i> Going
        </button>
        <button name="status" value="Maybe" class="btn btn-warning rounded-pill">
            <i class="bi bi-question-circle"></i> Maybe
        </button>
        <button name="status" value="Decline" class="btn btn-danger rounded-pill">
            <i class="bi bi-x-circle"></i> Decline
        </button>
    </div>
</form>
