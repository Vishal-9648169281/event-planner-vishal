{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4 fw-bold">Upcoming Events</h2>

<div class="row">
    {% for event in events %}
    <div class="col-md-4 mb-4">
        <div class="card shadow-sm border-0 rounded-4">
            <div class="card-body">

                <h5 class="card-title fw-bold">{{ event.title }}</h5>

                <p class="text-muted mb-1">
                    <i class="bi bi-calendar-week"></i> {{ event.date }}
                </p>

                <p class="text-muted mb-1">
                    <i class="bi bi-geo-alt"></i> {{ event.location }}
                </p>

                <div class="mt-3 d-flex justify-content-between">
                    <a href="{% url 'event_detail' event.pk %}" class="btn btn-primary btn-sm rounded-pill">
                        View Details
                    </a>

                    {% if user.is_admin %}
                    <a href="{% url 'event_edit' event.pk %}" class="btn btn-secondary btn-sm rounded-pill">
                        Edit
                    </a>
                    <a href="{% url 'event_rsvp_summary' event.pk %}" class="btn btn-info btn-sm rounded-pill">
                        Summary
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-12">
        <div class="alert alert-warning">No upcoming events.</div>
    </div>
    {% endfor %}
</div>
{% endblock %}
