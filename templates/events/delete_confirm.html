{% extends 'base.html' %}

{% block content %}
<h2>Delete Event</h2>
<p>Are you sure you want to delete "{{ event.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Delete</button>
    <a href="{% url 'event_detail' event.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
